<page-header model="navModel"></page-header>

<div class="page-container page-body">

	<div class="page-sub-heading">
		<h2>تغییر کاربر</h2>
	</div>

	<form name="userForm" class="gf-form-group">
			<div class="gf-form">
				<span class="gf-form-label width-10">نام</span>
				<input type="text" required ng-model="user.name" class="gf-form-input max-width-25" >
			</div>
			<div class="gf-form">
				<span class="gf-form-label width-10">ایمیل</span>
				<input type="email" ng-model="user.email" class="gf-form-input max-width-25" >
			</div>
			<div class="gf-form">
				<span class="gf-form-label width-10">نام کاربری</span>
				<input type="text" ng-model="user.login" class="gf-form-input max-width-25" >
			</div>

			<div class="gf-form-button-row">
				<button type="submit" class="btn btn-success" ng-click="update()" ng-show="!createMode">بروزرسانی</button>
			</div>
	</form>

	<h3 class="page-heading">تغییر رمز عبور</h3>

	<form name="passwordForm" class="gf-form-group">
		<div class="gf-form">
				<span class="gf-form-label width-10">رمز عبور جدید</span>
				<input type="password" required ng-minlength="4" ng-model="password" class="gf-form-input max-width-25">
		</div>

		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="setPassword()">بروز رسانی</button>
		</div>
	</form>

	<h3 class="page-heading">دسترسی ها</h3>

	<form name="passwordForm" class="gf-form-group">
		<div class="gf-form" >
			<gf-form-switch class="gf-form" label="Grafana Admin" checked="permissions.isGrafanaAdmin" switch-class="max-width-6"></gf-form-switch>
		</div>

		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="updatePermissions()">بروز رسانی</button>
		</div>
	</form>

	<h3 class="page-heading">سازمان ها</h3>

	<form name="addOrgForm" class="gf-form-group">
		<div class="gf-form-inline">
			<div class="gf-form">
				<span class="gf-form-label">افزودن</span>
				<input type="text" ng-model="newOrg.name" bs-typeahead="searchOrgs"	required class="gf-form-input max-width-20" placeholder="نام سازمان">
			</div>
			<div class="gf-form">
        	<span class="gf-form-label">نقش</span>
        	<span class="gf-form-select-wrapper">
            	<select type="text" ng-model="newOrg.role" class="gf-form-input width-10" ng-options="f for f in ['Viewer', 'Editor', 'Admin']"></select>
        	</span>
			</div>
			<div class="gf-form">
				<button class="btn btn-success gf-form-btn" ng-click="addOrgUser()">افزودن</button>
			</div>
		</div>
	</form>

	<table class="filter-table">
		<thead>
			<tr>
				<th>نام</th>
				<th>نقش</th>
				<th></th>
			</tr>
		</thead>
		<tr ng-repeat="org in orgs">
			<td>
				{{org.name}} <span class="label label-info" ng-show="org.orgId === user.orgId">جاری</span>
			</td>
			<td>
        <div class="gf-form">
            <span class="gf-form-select-wrapper">
                <select type="text" ng-model="org.role" class="gf-form-input max-width-12" ng-options="f for f in ['Viewer', 'Editor', 'Admin']" ng-change="updateOrgUser(org)">
                </select>
            </span>
        </div>
			</td>
			<td style="width: 1%">
				<a ng-click="removeOrgUser(org)" class="btn btn-danger btn-mini">
					<i class="fa fa-remove"></i>
				</a>
			</td>
		</tr>
	</table>

</div>
