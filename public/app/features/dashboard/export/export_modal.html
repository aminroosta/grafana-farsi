<div class="share-modal-header">
	<div class="share-modal-big-icon">
		<i class="fa fa-cloud-upload"></i>
	</div>
	<div>
		<p class="share-modal-info-text">
      ذخیره کردن داشبورد در فایل جیسان.
      تمام اطلاعات منابع داده داشبورد در این فایل ذخیره شده و شما می‌توانید با استفاده از آن داشبود خود را با دیگران به اشتراک بگذارید.
		</p>

		<div class="gf-form-button-row">
			<button type="button" class="btn gf-form-btn width-10 btn-success" ng-click="ctrl.save()">
				<i class="fa fa-save"></i> ذخیره در فایل
			</button>
			<button type="button" class="btn gf-form-btn width-10 btn-secondary" ng-click="ctrl.saveJson()">
				<i class="fa fa-file-text-o"></i> نمایش جیسان
			</button>
			<a class="btn btn-link" ng-click="ctrl.dismiss()">بیخیال</a>
		</div>

	</div>
</div>
