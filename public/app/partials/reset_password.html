<page-header model="navModel"></page-header>

<div class="page-container page-body">
	<div class="signup">
		<h3 class="p-b-1">تنظیم دوباره رمز عبور</h3>
		<form name="sendResetForm" class="login-form gf-form-group" ng-show="mode === 'send'">
			<div class="gf-form">
					<span class="gf-form-label width-7">کاربر</span>
					<input type="text" name="username" class="gf-form-input max-width-14" required ng-model='formModel.userOrEmail' placeholder="نام کاربری یا ایمیل">
			</div>
			<div class="gf-form-button-row">
				<button type="submit" class="btn btn-success" ng-click="sendResetEmail();" ng-disabled="!sendResetForm.$valid">
					تنظیم دوباره رمز عبور
				</button>
				<a href="/login" class="btn btn-inverse">
					برگشت
				</a>

			</div>
		</form>
		<div ng-if="mode === 'email-sent'">
			یک ایمیل با لینکی برای ریست کردن به آدرس ایمیل شما فرستاده شد <br>
			به زودی این ایمیل رو دریافت می‌کنید
			<div class="p-t-1">
				<a href="/login" class="btn btn-success p-t-1">
					ورود
				</a>
			</div>
		</div>
	</div>
</div>
