<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">گزینه ها</h5>
		<gf-form-switch class="gf-form"
			label="نمایش" label-class="width-7"
			checked="ctrl.panel.legend.show" on-change="ctrl.refresh()">
		</gf-form-switch>
		<gf-form-switch class="gf-form"
			label="جدول مانند" label-class="width-7"
			checked="ctrl.panel.legend.alignAsTable" on-change="ctrl.render()">
		</gf-form-switch>
		<gf-form-switch class="gf-form"
			label="به راست" label-class="width-7"
			checked="ctrl.panel.legend.rightSide" on-change="ctrl.render()">
		</gf-form-switch>
		<div ng-if="ctrl.panel.legend.rightSide" class="gf-form">
			<label class="gf-form-label width-7">عرض</label>
			<input type="number" class="gf-form-input max-width-5" placeholder="250" bs-tooltip="'تنظیم min-width برای برچسب توضیح مقدار در جدول'" data-placement="right" ng-model="ctrl.panel.legend.sideWidth" ng-change="ctrl.render()" ng-model-onblur>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">مفادیر</h5>

		<div class="gf-form-inline">
			<gf-form-switch class="gf-form"
				label="کمترین" label-class="width-4"
				checked="ctrl.panel.legend.min" on-change="ctrl.legendValuesOptionChanged()">
			</gf-form-switch>

			<gf-form-switch class="gf-form max-width-12"
				label="بیشترین" label-class="width-6" switch-class="max-width-5"
				checked="ctrl.panel.legend.max" on-change="ctrl.legendValuesOptionChanged()">
			</gf-form-switch>
		</div>

		<div class="gf-form-inline">
			<gf-form-switch class="gf-form"
				label="متوسط" label-class="width-4"
				checked="ctrl.panel.legend.avg" on-change="ctrl.legendValuesOptionChanged()">
			</gf-form-switch>

			<gf-form-switch class="gf-form max-width-12"
				label="کنونی" label-class="width-6" switch-class="max-width-5"
				checked="ctrl.panel.legend.current" on-change="ctrl.legendValuesOptionChanged()">
			</gf-form-switch>
		</div>

		<div class="gf-form-inline">
			<gf-form-switch class="gf-form"
				label="مجموع" label-class="width-4"
				checked="ctrl.panel.legend.total" on-change="ctrl.legendValuesOptionChanged()">
			</gf-form-switch>

			<div class="gf-form">
				<label class="gf-form-label width-6">اعداد</label>
				<input type="number" class="gf-form-input width-5" placeholder="اتوماتیک" bs-tooltip="'Override automatic decimal precision for legend and tooltips'" data-placement="right" ng-model="ctrl.panel.decimals" ng-change="ctrl.render()" ng-model-onblur>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">پنهان کردن سری های</h5>
		<gf-form-switch class="gf-form"
			label="سری هایی که نال دارند" label-class="width-10"
			checked="ctrl.panel.legend.hideEmpty" on-change="ctrl.render()">
		</gf-form-switch>
		<gf-form-switch class="gf-form"
			label="سری هایی که صفر دارند" label-class="width-10"
			checked="ctrl.panel.legend.hideZero" on-change="ctrl.render()">
		</gf-form-switch>
	</div>
</div>
